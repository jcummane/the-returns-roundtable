name: Update Prices

on:
  schedule:
    # After ASX close (~6pm AEST / 7am UTC)
    - cron: '0 7 * * 1-5'
    # After NASDAQ close (~9am AEST next day / 22:00 UTC)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch prices and update Firebase
        env:
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
        run: node update-prices.js
